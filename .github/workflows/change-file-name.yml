# This is a basic workflow that is manually triggered

name: Change File Name

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet_and_change_file:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
    - name: list files
      shell: pwsh
      run: |
        Get-ChildItem ${{ github.workspace }} -Force -Recurse | foreach-object {write-host $_.FullName}
    - name: Get PowerShell Version
      shell: pwsh
      run: |
        $PSVersionTable
    - name: PowerShell Get File Contents
      shell: pwsh
      run: |
        Get-Content -Path /home/runner/work/fun-with-github-actions/files/file1.txt -TotalCount 5
